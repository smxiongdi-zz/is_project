<body>

<div class = "myheader">
	Login
</div>
<div ng-app="login" ng-controller="LoginController">
<form>
  <div class="form-group inpfield">
    <label for="logEmail">Email address</label>
    <input type="email" class="form-control" id="logEmail" placeholder="Email" ng-model="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group inpfield">
    <label for="logPass">Password</label>
    <input type="password" class="form-control" id="logPass" placeholder="Password" ng-model="pass">
  </div>
  <button class="btn btnfield" ng-click="login()">Send</button>
</form>
{{email}}
</div>

</body>


</html>
